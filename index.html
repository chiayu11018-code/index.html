<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素召喚術 - 胡錦鳥降臨</title>
    <!-- 核心依賴庫 -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap');

        :root {
            --gold: #d4af37;
            --dark-brown: #3d1f0a;
            --magic-glow: rgba(212, 175, 55, 0.8);
        }

        body {
            background-color: #0a0a0a;
            color: var(--gold);
            font-family: 'Noto Serif TC', serif;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 卷軸主容器 */
        .scroll-container {
            position: relative;
            width: 95vw;
            max-width: 850px;
            height: 650px;
            background-image: linear-gradient(rgba(253, 245, 230, 0.4), rgba(253, 245, 230, 0.4)), url('1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-left: 35px solid #5d2e0e;
            border-right: 35px solid #5d2e0e;
            box-shadow: 0 0 60px rgba(0,0,0,0.9), inset 0 0 100px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            border-radius: 8px;
            overflow: hidden;
        }

        /* 內容區塊 */
        .scroll-content {
            z-index: 10;
            text-align: center;
            width: 100%;
            transition: opacity 1s ease;
        }

        /* 隱藏 UI 的類別 */
        .hide-ui {
            opacity: 0;
            pointer-events: none;
        }

        /* 攝影機預覽視窗 */
        #video-container {
            position: absolute;
            bottom: 25px;
            right: 25px;
            width: 180px;
            height: 135px;
            border: 4px solid #5d2e0e;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            z-index: 50;
            transform: scaleX(-1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: opacity 1s ease;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 元素圖示插槽 */
        .element-slot {
            width: 95px;
            height: 95px;
            border: 3px solid #8b4513;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.7);
            position: relative;
            padding: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .element-slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: sepia(0.8);
            transition: all 0.4s ease;
        }

        .element-slot.active {
            transform: scale(1.15);
            background: #fff;
            border-color: var(--gold);
            box-shadow: 0 0 30px var(--magic-glow);
        }

        .element-slot.active img {
            filter: sepia(0) drop-shadow(0 0 8px var(--gold));
        }

        .element-slot.complete {
            background: rgba(0, 0, 0, 0.1);
            border-color: #4a3c2c;
            opacity: 0.5;
        }

        .gesture-hint {
            margin-top: 15px;
            font-size: 1rem;
            font-weight: bold;
            color: #3d1f0a;
            text-shadow: 0 1px 2px rgba(255,255,255,0.8);
        }

        /* 魔法陣動畫控制 */
        #magic-circle-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.2);
            width: 550px;
            height: 550px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 2s ease, transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes rotate-magic {
            from { transform: translate(-50%, -50%) rotate(0deg) scale(1.1); }
            to { transform: translate(-50%, -50%) rotate(360deg) scale(1.1); }
        }

        .activated #magic-circle-container {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* 旋轉動畫獨立套用到圖片，不影響內容物 */
        .activated #magic-circle-img {
            animation: rotate-magic 20s linear infinite;
        }

        #magic-circle-img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 20px var(--gold));
            z-index: 1;
        }

        /* 召喚物容器 */
        #summon-result {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 2s ease 1s; /* 稍微延遲出現 */
        }

        .activated #summon-result {
            opacity: 1;
        }

        #creature-img {
            width: 250px;
            height: 250px;
            object-fit: contain;
            filter: drop-shadow(0 0 15px white);
            margin-bottom: 20px;
        }

        .success-text {
            font-size: 2.5rem;
            color: #3d1f0a;
            font-weight: bold;
            text-shadow: 0 0 15px white, 0 0 5px var(--gold);
            white-space: nowrap;
        }

        .status-msg {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--gold);
            color: #3d1f0a;
            padding: 12px 35px;
            border-radius: 50px;
            font-weight: bold;
            z-index: 100;
            display: none;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div class="status-msg" id="msgBox">感知靈力中...</div>

<div class="scroll-container" id="mainGame">
    <!-- UI 內容區塊 -->
    <div class="scroll-content" id="uiContent">
        <h1 class="text-5xl mb-4 font-bold tracking-[0.3em] text-amber-950">元素召喚儀式</h1>
        <p class="mb-12 text-amber-950 text-lg font-medium">請對準攝影機，結出手印召喚奇蹟</p>
        
        <div class="flex justify-center mb-16">
            <!-- 火 -->
            <div class="flex flex-col items-center mx-8">
                <div id="slot-0" class="element-slot active">
                    <img src="https://api.iconify.design/heroicons-outline/fire.svg" alt="火">
                </div>
                <span class="gesture-hint">火 (拳頭)</span>
            </div>

            <!-- 風 -->
            <div class="flex flex-col items-center mx-8">
                <div id="slot-1" class="element-slot">
                    <img src="https://api.iconify.design/ph/wind-bold.svg" alt="風">
                </div>
                <span class="gesture-hint">風 (布)</span>
            </div>

            <!-- 雷 -->
            <div class="flex flex-col items-center mx-8">
                <div id="slot-2" class="element-slot">
                    <img src="https://api.iconify.design/bi/lightning-charge.svg" alt="雷">
                </div>
                <span class="gesture-hint">雷 (食指)</span>
            </div>
        </div>

        <div id="hint" class="text-xl font-bold text-amber-900 mb-2">等待召喚者...</div>
        <div id="gesture-preview" class="text-2xl font-bold text-red-800 min-h-[40px]"></div>

        <button onclick="resetGame()" class="mt-12 px-14 py-3 bg-amber-950 text-amber-50 rounded-full hover:bg-amber-900 transition-all shadow-2xl font-bold tracking-[0.2em] border-2 border-amber-700">重啟儀式</button>
    </div>

    <!-- 魔法陣容器與召喚結果 -->
    <div id="magic-circle-container">
        <img id="magic-circle-img" src="魔法陣.png">
        <div id="summon-result">
            <img id="creature-img" src="胡錦鳥.png" alt="胡錦鳥">
            <div class="success-text">你成功召喚了胡錦鳥</div>
        </div>
    </div>

    <!-- 攝影機 -->
    <div id="video-container">
        <video id="input_video"></video>
    </div>
</div>

<script>
    const videoElement = document.getElementById('input_video');
    const hintElement = document.getElementById('hint');
    const gesturePreview = document.getElementById('gesture-preview');
    const msgBox = document.getElementById('msgBox');
    const mainGame = document.getElementById('mainGame');
    const uiContent = document.getElementById('uiContent');
    const videoContainer = document.getElementById('video-container');

    let currentStep = 0;
    const sequence = ['Fist', 'Open', 'Point'];
    const stepNames = ['火 (拳頭)', '風 (布)', '雷 (食指朝天)'];
    let isLocked = false;

    function showMsg(text) {
        msgBox.innerText = text;
        msgBox.style.display = 'block';
        setTimeout(() => msgBox.style.display = 'none', 3000);
    }

    function resetGame() {
        currentStep = 0;
        isLocked = false;
        mainGame.classList.remove('activated');
        uiContent.classList.remove('hide-ui');
        videoContainer.style.opacity = '1';
        
        for (let i = 0; i < 3; i++) {
            const slot = document.getElementById(`slot-${i}`);
            slot.classList.remove('active', 'complete');
        }
        document.getElementById('slot-0').classList.add('active');
        hintElement.innerText = "◈ 請感知火之元素 ◈";
        gesturePreview.innerText = "";
    }

    function onResults(results) {
        if (isLocked) return;
        let detectedGesture = "None";
        if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
            const landmarks = results.multiHandLandmarks[0];
            const fingerTips = [8, 12, 16, 20];
            const fingerMcp = [5, 9, 13, 17];
            let openFingers = 0;
            for (let i = 0; i < 4; i++) {
                if (landmarks[fingerTips[i]].y < landmarks[fingerMcp[i]].y) openFingers++;
            }
            
            if (openFingers === 0) {
                detectedGesture = "Fist";
                gesturePreview.innerText = "火之力已匯聚";
            } else if (openFingers === 4) {
                detectedGesture = "Open";
                gesturePreview.innerText = "風之力已降臨";
            } else if (openFingers === 1 && landmarks[8].y < landmarks[5].y) {
                detectedGesture = "Point";
                gesturePreview.innerText = "雷之力已引導";
            } else {
                gesturePreview.innerText = "手印解析中...";
            }

            if (detectedGesture === sequence[currentStep]) handleStepSuccess();
        } else {
            gesturePreview.innerText = "等待靈氣感應...";
        }
    }

    function handleStepSuccess() {
        isLocked = true;
        const currentSlot = document.getElementById(`slot-${currentStep}`);
        currentSlot.classList.remove('active');
        currentSlot.classList.add('complete');
        showMsg(`【元素共鳴：${stepNames[currentStep]}】`);
        currentStep++;
        
        if (currentStep < sequence.length) {
            const nextSlot = document.getElementById(`slot-${currentStep}`);
            nextSlot.classList.add('active');
            hintElement.innerText = `◈ 接下來引導：${stepNames[currentStep]} ◈`;
            setTimeout(() => { isLocked = false; }, 1500);
        } else {
            // 召喚成功，隱藏所有 UI 與攝影機
            uiContent.classList.add('hide-ui');
            videoContainer.style.opacity = '0';
            mainGame.classList.add('activated');
            showMsg("全元素契合！胡錦鳥降臨！");
        }
    }

    const hands = new Hands({
        locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
        maxNumHands: 1,
        modelComplexity: 1,
        minDetectionConfidence: 0.7,
        minTrackingConfidence: 0.7
    });
    hands.onResults(onResults);

    const camera = new Camera(videoElement, {
        onFrame: async () => { await hands.send({image: videoElement}); },
        width: 640, height: 480
    });

    window.onload = () => {
        camera.start().catch(err => showMsg("請檢查攝影機連結"));
        resetGame();
    };
</script>

</body>
</html>
